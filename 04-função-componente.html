<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sauda{
            background: indigo;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.25);
            padding: 12px;
            text-align: center;
            font-family: Cambria, serif;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
     <!-- scripts com react importados -->
     <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 

     <div id="root"></div> <!-- ponto de inserção de React no DOM -->

     <script type="text/babel">
        // em react, os elementos construidos dinamicamente são chamados COMPONENTES e podem ser produzidos por funções
        // uma função de componente no React possui três caracteristicas: 1° -> seu nome começa com letra maiuscula
        // 2° podem receber props como parâmetro, entre {}
        // 3° retornam um único elemento, o qual pode ser um container para outros elementos

        // exemplo de função componente em React
        function Saudacao({nome, msg}){
            return <div className='sauda'> {msg}, {nome} </div>
        }

        // criando um componente a partir de uma chamada explicita à função
        const saudacao1= Saudacao ({msg:'Bom dia', nome: 'Dona Clementina'})

        // criando um componente a partir da função usando sintaxe JSX
        const saudacao2 = <Saudacao nome = "Seu Bita" msg= "O sol já nasceu lá na fazendinha" />

        // container em JSX
        // <></> é um pseudoelemento do React chamado FRAGMENT. 
        // Ele permite agrupar vários outros elementos sem gerar elemento HTML adicional (como uma div, p. ex.) no resultado renderizado
        const container = 
            <> 
                {saudacao1}
                {saudacao2}
                {/* Criação de um componente diretamente no container */}
                <Saudacao msg="Boa tarde" nome="Senhor Valdemar" />
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))

        root.render(container)
     </script>
    
</body>
</html>
