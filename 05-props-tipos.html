<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg{
            background-color: khaki;
            border-radius: 4px;
            border: 2px solid red;
            padding: 10px;
            text-align: center;
            font-family: Calibri, sans;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- scripts com react importados -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 
    
    <div id="root"></div> <!-- ponto de inserção de React no DOM -->

    <script type="text/babel">
        // PROPS GENÉRICAS E PROPS PERSONALIZADAS: 
        // uma função de componente React pode receber dois tipos de props:
        // 1° Props GENÉRICAS: são passados por meio de um único objeto e normalmente são aplicadas no componente por meio de espalhamento 
        // 2° Props PERSONALIZADAS: são passadas nominalmente à função. Somente as props nomeadas são processadas dentro docomponente

        // função de componente que recebe props genéricos

        // function Mensagem(props){
        //     return <div className="msg" {...props} />
        // }

        // a mesma função de cima porém em arrow function
        const Mensagem = props => <div className = "msg" {...props} />

        const Aviso = ({id, children}) => <div className="msg" id={id} children={children}/>

        const propsMsg1 = {
            id: 'msg1',
            title: 'Primeira mensagem',
            children: 'Cuidado com a escada!',
            propFicticia: 'teste'
        }

        const container = 
            <>
                <Mensagem {...propsMsg1}/>
     
                {/* no componente Mensagem abaixo, todas as props serão recebidas e processadas */}
                <Mensagem id="msg2" title="segunda mensagem" teste="testando"> Doe sangue! </Mensagem>

                {/* já no componente Aviso a seguir, apenas as props id e children serão processadas, as demais serão ignoradas*/}
                <Aviso id="aviso1" title="Segundo aviso" teste="testando"> Atravesse sempre na faixa pedestres </Aviso>
                
            </>
        
        const root = ReactDOM.createRoot(document.getElementById('root'))

        root.render(container)

    </script>

</body>
</html>
