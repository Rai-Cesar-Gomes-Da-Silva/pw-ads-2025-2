<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.formata{
            font-family: Consolas, monospace;
            color: blue;
            background: powderblue;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid blue;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- scripts com react importados -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 

    <div id = "root"></div>

    <script> 
        // criando uma DIV  com react "cru"
        const div1 = React.createElement(
            'div',   // tipo de elemento a ser criado
            {    //atributos do elemento
                id: 'div1',
                className: 'formata'
            },
            'div criada com React "cru"' // contéudo interno do elemento
        )
        // criando o ponto de inserção do novo elemento no DOM - associar div root com a root semantica do react
        const root = ReactDOM.createRoot(document.getElementById('root'))

        // em react, os atributos de um elemento são chamados PROPS,
        // eles podem ser definidos previamente em um objeto e depois
        // ussados em React.createElement()
        const propsBotao = {
            id: 'botão',
            style: {
                color: 'red',
                background: 'yellow',
            },
            children: 'clique aqui!',
            onClick: () => alert('Olá!')
        }

        // note que, desta vez, não temos o terceiro parâmetro para definir o conteúdo interno do elemento. EM vez disso, usamos uma prop especial chamadaw "children",
        // que tem a mesma função
        const b1 = React.createElement('button', propsBotao)
        
        // root.Render(b1)

        // o render só renderiza uma coisa de cada vez

        // criando um elemento de forma rápida, sem props, apenas com o texto interno
        const parag = React.createElement('p', null, 'Parágrafo básico')

        // criando um container para exibir os outros elementos dentro dele
        const container = React.createElement(
            'div',
            {
                id:'container',
                children: [div1, b1, parag], // os elementos criados serão children do container 
                style: {
                    border: '1px dotted red',
                    padding:  '20px'
                }
            }
        )

        // renderizando o container com os demais elementos dentro dele
        root.render(container)
        // o ideal é uma página só ter um container - que vai renderizar tudo de uma vez
    </script>
</body>
</html>
