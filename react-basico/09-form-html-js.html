<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário HTML + JS</h1>
    <form>
        <div>
            <label>
                <span>Nome: </span><br>
                <input id="campo-nome">
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="maiusc">
                <span>Colocar o nome em maiúsculas</span>
            </label>
        </div>
        <div id="resultado"></div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        let nome, maiusc
        function handleChange(event) {
            maiusc = document.getElementById('maiusc').checked
            nome = maiusc
                ? document.getElementById('campo-nome').value.toUpperCase()
                : document.getElementById('campo-nome').value

            document.getElementById('resultado').textContent = nome
        }

        function handleSubmit(event) {
            event.preventDefault() // evita o recarregamento da página
            alert(`Olá, ${nome}!`)
        }

        // quando o valor do campo "campo-nome" for alterado, a função handleChange() SERÁ INVOCADA 
        // inicialmente exibirá o nome da forma que o usuario inseriu
        document.getElementById('campo-nome').addEventListener('input', handleChange)

        // quando o valor da caixa de verificação mudar, a função handleChange() também será invocada
        // exibirá o nome do usuário em uppercase
        document.getElementById('maiusc').addEventListener('input', handleChange)

        // quando o formulário for enviado (por meio do clique do botão), será invocada a função handleSubmit()
        document.querySelector('form').addEventListener('submit', handleSubmit) // query selector busca elemento por tipo - ex: formulário
    </script>

</body>

</html>
